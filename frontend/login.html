<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTS10 Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">üè† MTS10 Login</h1>
            <p class="text-gray-600">Multi-Channel Agent Assist</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" value="agent@mts10.com" required 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" value="agent123" required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            
            <button type="submit" id="loginBtn"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-semibold">
                Sign In
            </button>
            
            <div id="errorMessage" class="hidden text-red-600 text-sm text-center"></div>
            <div id="successMessage" class="hidden text-green-600 text-sm text-center"></div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Demo Accounts:</p>
            <div class="flex gap-2 mt-2 justify-center">
                <button onclick="demoLogin('agent')" class="px-3 py-1 bg-gray-100 text-gray-700 rounded text-sm">Agent Demo</button>
                <button onclick="bypassLogin()" class="px-3 py-1 bg-green-100 text-green-700 rounded text-sm">Skip Login</button>
            </div>
        </div>
    </div>

    <script>
        // Simple bypass login for demo
        function bypassLogin() {
            localStorage.setItem('auth_token', 'demo_token');
            document.getElementById('successMessage').textContent = '‚úÖ Demo mode activated!';
            document.getElementById('successMessage').classList.remove('hidden');
            
            setTimeout(() => {
                window.location.href = './index.html';
            }, 1000);
        }
        
        function demoLogin(type) {
            document.getElementById('email').value = 'agent@mts10.com';
            document.getElementById('password').value = 'agent123';
            // document.getElementById('email').value = 'admin@mts10.com';
            // document.getElementById('password').value = 'admin123';
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email === 'agent@mts10.com' && password === 'agent123') {
                bypassLogin();
            } else {
                document.getElementById('errorMessage').textContent = 'Use agent@mts10.com / agent123';
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
